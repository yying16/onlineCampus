server:
  port: 7009
  servlet:
    context-path: /campusVoucher
spring:
  application:
    name: campus-voucher
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  cloud:
    nacos:
      discovery:
        server-addr: 117.72.15.203:8848,117.72.14.204:8848,117.72.13.205:8848 # nacos集群

  datasource:
    druid:
      url: jdbc:mysql://117.72.15.203:3305/campus?serverTimezone=UTC&useSSL=false&characterEncoding=utf-8
      driverClassName: com.mysql.jdbc.Driver
      max-active: 20
      min-idle: 8
      initial-size: 10
    username: root
    password: olcampus8888!

  redis:
    host: 117.72.15.203
    port: 6379
    password: olcampus8888!
    timeout: 10000
    connect-timeout: 10000
    lettuce:
      pool:
        max-active: 10
        max-idle: 8
        min-idle: 2
        max-wait: 100
      shutdown-timeout: 100
    database: 0

  kafka:
    bootstrap-servers: 117.72.15.203:9092,117.72.14.204:9092,117.72.13.205:9092 # kafka集群
    producer:
      retries: 3 # 重新发送次数
      batch-size: 16384
      buffer-memory: 67108864 # 64M缓存空间
      acks: all
      # 指定消息key和消息体的编解码方式
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: default-group
      enable-auto-commit: false
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    listener:
      ack-mode: manual_immediate

mybatis-plus:
  global-config:
    db-config:
      table-prefix: t_
      id-type: auto
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.campus.user.domain
  configuration:
    map-underscore-to-camel-case: true